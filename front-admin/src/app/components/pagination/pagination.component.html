<div class="pagination-container">
    <div class="mobile-pagination">
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" class="btn-nav">
            Previous
        </button>
        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages" class="btn-nav">
            Next
        </button>
    </div>

    <div class="desktop-pagination">
        <div class="pagination-info">
            <p>
                Showing <span>{{ startRange }}</span> to <span>{{ endRange }}</span> of <span>{{ totalItems
                    }}</span> results
            </p>
        </div>

        <nav class="pagination-nav">
            <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" class="btn-arrow"
                aria-label="Précédent">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M12.79 5.23a.75.75 0 01.02 1.06L8.832 10l3.978 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                        clip-rule="evenodd" />
                </svg>
            </button>

            <ng-container *ngFor="let page of pages">
                <button (click)="onPageChange(page)" [class.active]="page === currentPage" class="btn-page">
                    {{ page }}
                </button>
            </ng-container>

            <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages" class="btn-arrow"
                aria-label="Suivant">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.19 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </nav>
    </div>
</div>
