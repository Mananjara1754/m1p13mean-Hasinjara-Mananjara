<div class="min-h-[80vh] flex items-center justify-center p-4">
    <div class="w-full max-w-[400px] p-10 rounded-3xl bg-white shadow-2xl">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-amber-600 text-white text-3xl font-bold rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-amber-600/30">
                G</div>
            <h1 class="text-2xl font-bold mb-2 text-slate-800">{{ 'auth.login.title' | translate }}</h1>
            <p class="text-slate-500 m-0">{{ 'auth.login.subtitle' | translate }}</p>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-5">
                <label class="block text-sm font-medium mb-2 text-slate-700">{{ 'auth.login.email' | translate
                    }}</label>
                <input type="email" [(ngModel)]="email" name="email" required
                    [placeholder]="'auth.login.emailPlaceholder' | translate"
                    class="w-full px-4 py-3 border border-slate-200 rounded-xl text-base bg-slate-50 focus:outline-none focus:border-amber-600 focus:ring-2 focus:ring-amber-600/20 transition-all">
            </div>

            <div class="mb-5">
                <label class="block text-sm font-medium mb-2 text-slate-700">{{ 'auth.login.password' | translate
                    }}</label>
                <input type="password" [(ngModel)]="password" name="password" required
                    [placeholder]="'auth.login.passwordPlaceholder' | translate"
                    class="w-full px-4 py-3 border border-slate-200 rounded-xl text-base bg-slate-50 focus:outline-none focus:border-amber-600 focus:ring-2 focus:ring-amber-600/20 transition-all">
            </div>

            <div class="text-red-500 text-sm mb-4 text-center bg-red-50 p-2 rounded-lg border border-red-100"
                *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit"
                class="w-full py-3.5 bg-amber-600 text-white rounded-xl font-bold text-base mt-2 hover:bg-amber-700 disabled:opacity-70 disabled:cursor-not-allowed shadow-lg hover:shadow-xl transition-all"
                [disabled]="!loginForm.valid || isLoading">
                {{ isLoading ? ('common.loading' | translate) : ('auth.login.loginButton' | translate) }}
            </button>

            <div class="mt-6 text-center text-sm text-slate-500">
                {{ 'auth.login.noAccount' | translate }} <a routerLink="/register"
                    class="text-amber-600 font-semibold hover:underline">{{ 'auth.login.signupLink' | translate }}</a>
            </div>

            <div class="mt-6 pt-6 border-t border-slate-100 text-center text-sm text-slate-500">
                <p>Demo Account:</p>
                <code
                    class="block bg-slate-100 p-2 rounded-lg mt-2 font-mono text-slate-700 text-xs">buyer&#64;grosserie.com / buyerpassword123</code>
            </div>
        </form>

    </div>
</div>
