<div class="flex flex-col sm:flex-row items-center justify-between gap-6 py-10">
    <!-- Info & Limit Section -->
    <div class="flex flex-col sm:flex-row items-center gap-4 text-slate-500 text-sm font-medium">
        <span>{{ totalItems }} articles au total</span>
        <span class="hidden sm:inline opacity-30">|</span>
        <div class="flex items-center gap-2">
            <span>Afficher</span>
            <input type="number" [value]="pageSize" (change)="onLimitUpdate($event)" min="1" max="100"
                class="w-16 h-8 rounded-lg border border-slate-200 bg-white text-center font-bold text-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/10 focus:border-slate-900 transition-all">
            <span>par page</span>
        </div>
    </div>

    <!-- Controls Section -->
    <div class="flex items-center gap-2">
        <!-- Previous Button -->
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
            class="w-10 h-10 rounded-xl flex items-center justify-center border border-slate-200 bg-white text-slate-500 transition-all hover:bg-slate-50 hover:border-slate-300 disabled:opacity-30 disabled:pointer-events-none group">
            <span class="text-xl group-hover:-translate-x-0.5 transition-transform">←</span>
        </button>

        <!-- Page Numbers -->
        <div class="flex items-center gap-2">
            <button *ngFor="let page of pages" (click)="onPageChange(page)" [class.active]="page === currentPage"
                class="min-w-[40px] h-10 px-3 rounded-xl flex items-center justify-center font-bold text-sm transition-all border shrink-0"
                [ngClass]="page === currentPage ? 
                    'bg-slate-900 border-slate-900 text-white shadow-lg shadow-slate-900/20' : 
                    'bg-white border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-slate-300'">
                {{ page }}
            </button>
        </div>

        <!-- Next Button -->
        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages"
            class="w-10 h-10 rounded-xl flex items-center justify-center border border-slate-200 bg-white text-slate-500 transition-all hover:bg-slate-50 hover:border-slate-300 disabled:opacity-30 disabled:pointer-events-none group">
            <span class="text-xl group-hover:translate-x-0.5 transition-transform">→</span>
        </button>
    </div>
</div>
