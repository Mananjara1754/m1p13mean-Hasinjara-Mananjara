<nav class="sticky top-0 z-50 border-b border-slate-200 bg-white/90 backdrop-blur-md">
    <!-- Main navbar row -->
    <div class="container mx-auto px-5 flex items-center justify-between h-[70px] gap-4">
        <a routerLink="/" class="flex items-center gap-3 no-underline font-bold text-xl text-slate-800 flex-shrink-0">
            <div class="w-10 h-10">
                <img src="assets/image/logo.png" alt="Logo" class="w-full h-full object-contain">
            </div>
            <span class="tracking-tight hidden sm:block">MarketPlace</span>
        </a>

        <!-- Expandable Search Bar (center) -->
        <div class="flex-1 max-w-lg hidden md:block">
            <div class="relative">
                <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 pointer-events-none z-10"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input id="navbar-search-input" type="text" [(ngModel)]="searchQuery"
                    (keydown)="onSearchKeydown($event)" placeholder="Rechercher un produit..."
                    class="w-full pl-11 pr-12 py-2.5 rounded-xl border-2 border-slate-200 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-amber-500/20 focus:border-amber-500 focus:bg-white transition-all text-sm font-semibold text-slate-900 placeholder:text-slate-400 placeholder:font-normal">
                <button (click)="performSearch()"
                    class="absolute right-2.5 top-1/2 -translate-y-1/2 w-7 h-7 bg-amber-500 hover:bg-amber-600 text-white rounded-lg flex items-center justify-center transition-all hover:scale-105 shadow-sm"
                    *ngIf="searchQuery.trim().length > 0">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex items-center gap-4 flex-shrink-0">
            <!-- Mobile search toggle -->
            <button (click)="toggleSearch()"
                class="md:hidden flex items-center justify-center w-9 h-9 rounded-xl border border-slate-200 bg-slate-50 text-slate-500 hover:border-amber-500 hover:text-amber-600 transition-all"
                [class.border-amber-500]="showSearchBar" [class.bg-amber-50]="showSearchBar"
                [class.text-amber-600]="showSearchBar">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>

            <a routerLink="/shops" routerLinkActive="text-amber-600" [routerLinkActiveOptions]="{exact: true}"
                class="text-slate-500 font-medium transition-colors hover:text-amber-600 text-sm hidden sm:block">{{
                'nav.shops' | translate
                }}</a>

            <ng-container *ngIf="currentUser$ | async as user; else guestLinks">
                <a routerLink="/orders" routerLinkActive="text-amber-600"
                    class="text-slate-500 font-medium transition-colors hover:text-amber-600 text-sm hidden sm:block">{{
                    'nav.orders' |
                    translate }}</a>
                <a routerLink="/favorites" routerLinkActive="text-amber-600"
                    class="text-slate-500 font-medium transition-colors hover:text-amber-600 text-sm hidden sm:block">{{
                    'nav.favorites' |
                    translate }}</a>
                <button
                    class="bg-transparent text-slate-500 font-medium text-sm hover:text-red-500 hover:underline transition-colors hidden sm:block"
                    (click)="logout()">{{ 'nav.logout' | translate }}</button>
            </ng-container>

            <ng-template #guestLinks>
                <a routerLink="/login" routerLinkActive="text-amber-600"
                    class="text-slate-500 font-semibold transition-colors hover:text-amber-600 text-sm hidden sm:block">{{
                    'nav.login' |
                    translate }}</a>
            </ng-template>

            <!-- Language Switcher -->
            <div class="relative">
                <button (click)="toggleLanguageDropdown()"
                    class="flex items-center gap-1.5 px-2.5 py-2 rounded-lg border border-slate-200 bg-white hover:border-amber-600 hover:bg-slate-50 transition-all"
                    [class.border-amber-600]="showLanguageDropdown" [class.bg-slate-50]="showLanguageDropdown">
                    <span class="text-lg">{{ getCurrentLanguage() === 'fr' ? 'ðŸ‡«ðŸ‡·' : 'ðŸ‡¬ðŸ‡§' }}</span>
                    <span class="text-xs font-bold text-slate-700 hidden sm:block">{{ getCurrentLanguage() === 'fr' ?
                        'FR' : 'EN' }}</span>
                    <span class="text-[10px] text-slate-400 transition-transform hidden sm:block"
                        [class.rotate-180]="showLanguageDropdown">â–¼</span>
                </button>

                <div *ngIf="showLanguageDropdown"
                    class="absolute top-full right-0 mt-2 bg-white border border-slate-200 rounded-lg shadow-xl min-w-[160px] overflow-hidden z-50 animate-slideDown">
                    <button (click)="changeLanguage('fr')"
                        class="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-50 transition-colors text-left"
                        [class.bg-amber-50]="getCurrentLanguage() === 'fr'"
                        [class.text-amber-600]="getCurrentLanguage() === 'fr'"
                        [class.font-semibold]="getCurrentLanguage() === 'fr'">
                        <span class="text-2xl">ðŸ‡«ðŸ‡·</span>
                        <span>FranÃ§ais</span>
                        <span *ngIf="getCurrentLanguage() === 'fr'" class="ml-auto text-amber-600 font-bold">âœ“</span>
                    </button>
                    <button (click)="changeLanguage('en')"
                        class="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-50 transition-colors text-left"
                        [class.bg-amber-50]="getCurrentLanguage() === 'en'"
                        [class.text-amber-600]="getCurrentLanguage() === 'en'"
                        [class.font-semibold]="getCurrentLanguage() === 'en'">
                        <span class="text-2xl">ðŸ‡¬ðŸ‡§</span>
                        <span>English</span>
                        <span *ngIf="getCurrentLanguage() === 'en'" class="ml-auto text-amber-600 font-bold">âœ“</span>
                    </button>
                </div>
            </div>

            <a routerLink="/cart" routerLinkActive="text-amber-600 ring-2 ring-amber-600/20"
                class="relative text-xl bg-slate-50 text-slate-600 w-10 h-10 rounded-full flex items-center justify-center transition-all hover:scale-105 hover:bg-white hover:text-amber-600 hover:shadow-md ring-1 ring-slate-100">
                ðŸ›’ <span
                    class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold min-w-[18px] h-[18px] rounded-full flex items-center justify-center px-1 shadow-sm"
                    *ngIf="(cartCount$ | async) as count">{{ count }}</span>
            </a>
        </div>
    </div>

    <!-- Mobile search bar (dropdown) -->
    <div class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
        [style.max-height]="showSearchBar ? '80px' : '0'" [style.opacity]="showSearchBar ? '1' : '0'">
        <div class="px-4 pb-3 pt-1">
            <div class="relative">
                <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 pointer-events-none z-10"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input id="navbar-search-input-mobile" type="text" [(ngModel)]="searchQuery"
                    (keydown)="onSearchKeydown($event)" placeholder="Rechercher un produit..."
                    class="w-full pl-11 pr-12 py-3 rounded-xl border-2 border-amber-200 bg-white focus:outline-none focus:ring-2 focus:ring-amber-500/20 focus:border-amber-500 transition-all text-sm font-semibold text-slate-900 placeholder:text-slate-400 placeholder:font-normal shadow-sm">
                <button (click)="performSearch()"
                    class="absolute right-2.5 top-1/2 -translate-y-1/2 w-8 h-8 bg-amber-500 hover:bg-amber-600 text-white rounded-lg flex items-center justify-center transition-all shadow-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</nav>
