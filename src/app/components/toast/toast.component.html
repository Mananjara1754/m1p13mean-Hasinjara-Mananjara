<div class="fixed top-6 right-6 z-[9999] flex flex-col gap-4 pointer-events-none">
    <div *ngFor="let toast of toasts$ | async"
        class="pointer-events-auto transform transition-all duration-300 ease-out translate-x-0" [ngClass]="{
            'bg-emerald-50 border-emerald-100 text-emerald-800 shadow-emerald-900/5': toast.type === 'success',
            'bg-rose-50 border-rose-100 text-rose-800 shadow-rose-900/5': toast.type === 'error',
            'bg-amber-50 border-amber-100 text-amber-800 shadow-amber-900/5': toast.type === 'warning',
            'bg-blue-50 border-blue-100 text-blue-800 shadow-blue-900/5': toast.type === 'info'
         }"
        class="flex items-center gap-4 px-6 py-4 rounded-2xl border backdrop-blur-md shadow-2xl min-w-[320px] max-w-[420px]">

        <div
            class="flex-shrink-0 w-10 h-10 rounded-full bg-white/50 flex items-center justify-center text-xl shadow-inner">
            {{ getIcon(toast.type) }}
        </div>

        <div class="flex-grow font-medium leading-tight">
            {{ toast.message | translate:toast.params }}
        </div>

        <button (click)="remove(toast.id)"
            class="flex-shrink-0 w-8 h-8 rounded-xl flex items-center justify-center hover:bg-black/5 transition-colors opacity-40 hover:opacity-100">
            <span class="text-xl">Ã—</span>
        </button>
    </div>
</div>
