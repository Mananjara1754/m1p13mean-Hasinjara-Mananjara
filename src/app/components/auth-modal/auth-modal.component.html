<div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 transition-opacity duration-300"
    [ngClass]="isVisible ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'">

    <!-- Backdrop with Glassmorphism -->
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-md transition-opacity duration-300" (click)="close()">
    </div>

    <!-- Modal Content -->
    <div class="relative bg-white/90 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl w-full max-auto max-w-md overflow-hidden transform transition-all duration-300 scale-95"
        [ngClass]="isVisible ? 'scale-100 translate-y-0 opacity-100' : 'scale-95 translate-y-4 opacity-0'">

        <!-- Decorative Header -->
        <div class="h-2 bg-gradient-to-r from-amber-400 via-orange-500 to-amber-600"></div>

        <div class="p-8 sm:p-10 text-center">
            <!-- Icon / Brand Element -->
            <div
                class="mx-auto w-20 h-20 mb-6 bg-amber-50 rounded-full flex items-center justify-center text-4xl shadow-inner animate-pulse">
                üîê
            </div>

            <h2 class="text-3xl font-extrabold text-slate-900 mb-4 tracking-tight">
                {{ 'authModal.title' | translate }}
            </h2>

            <p class="text-slate-600 text-lg leading-relaxed mb-8">
                {{ 'authModal.description' | translate }}
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button (click)="close()"
                    class="px-8 py-3.5 rounded-2xl border-2 border-slate-200 text-slate-600 font-semibold hover:bg-slate-50 hover:border-slate-300 transition-all duration-200 order-2 sm:order-1">
                    {{ 'authModal.cancel' | translate }}
                </button>
                <button (click)="confirm()"
                    class="px-8 py-3.5 rounded-2xl bg-slate-900 text-white font-bold hover:bg-amber-600 hover:shadow-lg hover:shadow-amber-600/20 active:scale-95 transition-all duration-200 order-1 sm:order-2">
                    {{ 'authModal.confirm' | translate }}
                </button>
            </div>
        </div>

        <!-- Subtle Footer Pattern -->
        <div
            class="opacity-5 pointer-events-none absolute bottom-0 left-0 right-0 h-24 bg-[radial-gradient(circle_at_bottom_right,_var(--tw-gradient-stops))] from-amber-500 via-transparent to-transparent">
        </div>
    </div>
</div>
