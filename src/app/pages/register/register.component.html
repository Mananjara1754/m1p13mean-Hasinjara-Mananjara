<div class="min-h-[90vh] flex items-center justify-center p-4 py-12">
    <div class="w-full max-w-[500px] p-8 md:p-10 rounded-3xl bg-white shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2 text-slate-800">{{ 'auth.register.title' | translate }}</h1>
            <p class="text-slate-500 m-0">{{ 'auth.register.subtitle' | translate }}</p>
        </div>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="grid grid-cols-2 gap-4 mb-5">
                <div>
                    <label class="block text-sm font-medium mb-1.5 text-slate-700">{{ 'auth.register.firstName' |
                        translate }}</label>
                    <input type="text" [(ngModel)]="user.firstname" name="firstname" required placeholder="John"
                        class="w-full px-4 py-3 border border-slate-200 rounded-xl text-base bg-slate-50 focus:outline-none focus:border-amber-600 focus:ring-2 focus:ring-amber-600/20 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1.5 text-slate-700">{{ 'auth.register.lastName' |
                        translate }}</label>
                    <input type="text" [(ngModel)]="user.lastname" name="lastname" required placeholder="Doe"
                        class="w-full px-4 py-3 border border-slate-200 rounded-xl text-base bg-slate-50 focus:outline-none focus:border-amber-600 focus:ring-2 focus:ring-amber-600/20 transition-all">
                </div>
            </div>

            <div class="mb-5">
                <label class="block text-sm font-medium mb-1.5 text-slate-700">{{ 'auth.register.phone' | translate
                    }}</label>
                <input type="tel" [(ngModel)]="user.phone" name="phone" required
                    [placeholder]="'auth.register.phonePlaceholder' | translate"
                    class="w-full px-4 py-3 border border-slate-200 rounded-xl text-base bg-slate-50 focus:outline-none focus:border-amber-600 focus:ring-2 focus:ring-amber-600/20 transition-all">
            </div>

            <div class="mb-5">
                <label class="block text-sm font-medium mb-1.5 text-slate-700">{{ 'auth.register.email' | translate
                    }}</label>
                <input type="email" [(ngModel)]="user.email" name="email" required
                    [placeholder]="'auth.register.emailPlaceholder' | translate"
                    class="w-full px-4 py-3 border border-slate-200 rounded-xl text-base bg-slate-50 focus:outline-none focus:border-amber-600 focus:ring-2 focus:ring-amber-600/20 transition-all">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium mb-1.5 text-slate-700">{{ 'auth.register.password' | translate
                    }}</label>
                <input type="password" [(ngModel)]="user.password" name="password" required minlength="6"
                    placeholder="••••••••"
                    class="w-full px-4 py-3 border border-slate-200 rounded-xl text-base bg-slate-50 focus:outline-none focus:border-amber-600 focus:ring-2 focus:ring-amber-600/20 transition-all">
                <p class="text-xs text-slate-400 mt-1">{{ 'auth.register.passwordHint' | translate }}</p>
            </div>

            <div class="text-red-500 text-sm mb-4 text-center bg-red-50 p-2 rounded-lg border border-red-100"
                *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit"
                class="w-full py-3.5 bg-amber-600 text-white rounded-xl font-bold text-base mt-2 hover:bg-amber-700 disabled:opacity-70 disabled:cursor-not-allowed shadow-lg hover:shadow-xl transition-all"
                [disabled]="!registerForm.valid || isLoading">
                {{ isLoading ? ('auth.register.creatingAccount' | translate) : ('auth.register.registerButton' |
                translate) }}
            </button>

            <div class="mt-6 text-center text-sm text-slate-500">
                {{ 'auth.register.alreadyHaveAccount' | translate }} <a routerLink="/login"
                    class="text-amber-600 font-semibold hover:underline">{{ 'auth.register.loginLink' | translate }}</a>
            </div>
        </form>
    </div>
</div>
