<div class="page-header">
  <h1>Categories</h1>
  <button class="btn btn-primary" (click)="openAddModal()">
    <span class="icon">+</span> Add Category
  </button>
</div>

<div class="card">
  <div class="search-bar">
    <div class="search-input-wrapper">
      <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()"
        placeholder="Search categories (accent insensitive)..." class="form-control mb-4">
      <span class="search-icon">üîç</span>
    </div>
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Slug</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="isLoading">
          <td colspan="4" class="text-center">Loading...</td>
        </tr>
        <tr *ngIf="!isLoading && filteredCategories.length === 0">
          <td colspan="4" class="text-center">No categories found.</td>
        </tr>
        <tr *ngFor="let category of paginatedCategories">
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>{{ category.slug }}</td>
          <td class="actions">
            <button class="btn-icon" (click)="openEditModal(category)" title="Edit">‚úèÔ∏è</button>
            <button class="btn-icon delete" (click)="deleteCategory(category._id!)" title="Delete">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-pagination *ngIf="totalItems > 0" [currentPage]="currentPage" [totalPages]="totalPages" [totalItems]="totalItems"
    [limit]="pageSize" (pageChange)="onPageChange($event)">
  </app-pagination>
</div>

<!-- Modal -->
<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ isEditing ? 'Edit Category' : 'Add Category' }}</h2>
      <button class="close-btn" (click)="closeModal()">√ó</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="currentCategory.name" class="form-control" placeholder="Category Name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="currentCategory.description" class="form-control" placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <label>Slug</label>
        <input type="text" [(ngModel)]="currentCategory.slug" class="form-control" placeholder="slug-example">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
      <button class="btn btn-primary" (click)="saveCategory()" [disabled]="!currentCategory.name">Save</button>
    </div>
  </div>
</div>
