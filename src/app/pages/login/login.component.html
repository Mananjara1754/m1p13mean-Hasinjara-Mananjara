<div class="login-container">
    <div class="login-card glass">
        <div class="login-header">
            <div class="logo-icon">G</div>
            <h1>Admin Portal</h1>
        </div>

        <div *ngIf="error" class="error-alert">
            {{ error }}
        </div>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="admin@grosserie.com"
                        required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required>
                </div>
            </div>

            <button type="submit" [class.loading]="isLoading" [disabled]="isLoading">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading">Verifying...</span>
            </button>
        </form>

        <div class="footer-text">
            <p>Authorized personnel only</p>
        </div>
    </div>
</div>
