<div class="login-container">
    <div class="login-card glass">
        <div class="login-header">
            <div class="logo-icon">G</div>
            <h1>Welcome Back</h1>
            <p>Sign in to access your orders</p>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="email" name="email" required placeholder="name&#64;example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" required placeholder="••••••••">
            </div>

            <div class="error-msg" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" class="primary-btn" [disabled]="!loginForm.valid || isLoading">
                {{ isLoading ? 'Signing In...' : 'Sign In' }}
            </button>

            <div class="demo-hints">
                <p>Demo Account:</p>
                <code>buyer&#64;grosserie.com / buyerpassword123</code>
            </div>
        </form>
    </div>
</div>
