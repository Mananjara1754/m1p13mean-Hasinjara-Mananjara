<div class="py-12 px-4 container mx-auto">
    <div class="mb-12 flex flex-col md:flex-row md:items-center md:justify-between gap-6">
        <h1 class="text-3xl font-bold text-slate-900">Browse Shops</h1>
        <div class="flex gap-2 overflow-x-auto pb-1">
            <button
                class="px-4 py-2 rounded-full border border-slate-900 bg-slate-900 text-white font-medium whitespace-nowrap transition-colors">All</button>
            <button
                class="px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-500 font-medium whitespace-nowrap hover:bg-slate-900 hover:text-white hover:border-slate-900 transition-colors">Grocery</button>
            <button
                class="px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-500 font-medium whitespace-nowrap hover:bg-slate-900 hover:text-white hover:border-slate-900 transition-colors">Bakery</button>
            <button
                class="px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-500 font-medium whitespace-nowrap hover:bg-slate-900 hover:text-white hover:border-slate-900 transition-colors">Electronics</button>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
        *ngIf="shops$ | async as shops; else loading">
        <div class="rounded-2xl overflow-hidden transition-all duration-300 bg-white border border-slate-100 hover:-translate-y-2 hover:shadow-2xl hover:shadow-amber-900/10 group cursor-pointer"
            *ngFor="let shop of shops" [routerLink]="['/shops', shop._id]">
            <div class="h-40 bg-[radial-gradient(circle_at_center,#fef3c7,#fde68a)] flex items-center justify-center">
                <span class="text-6xl opacity-50 group-hover:scale-110 transition-transform">ğŸª</span>
            </div>
            <div class="p-6">
                <div class="text-xs font-bold text-amber-600 uppercase mb-2 tracking-wider">{{ shop.category }}</div>
                <h3 class="text-xl font-bold mb-2 text-slate-800">{{ shop.name }}</h3>
                <p class="text-slate-500 text-sm mb-4 line-clamp-1">ğŸ“ {{ shop.location.address }}</p>
                <div class="pt-4 border-t border-slate-100 flex items-center justify-between">
                    <span class="text-xs font-medium text-emerald-600 flex items-center gap-1"
                        *ngIf="shop.openingHours">ğŸ•’ {{ shop.openingHours }}</span>
                    <button class="text-amber-700 font-semibold text-sm hover:underline hover:text-amber-800">Visit Shop
                        â†’</button>
                </div>
            </div>
        </div>

        <div *ngIf="shops.length === 0" class="text-center py-20 text-slate-500">
            <p>No shops available directly in your area yet.</p>
        </div>
    </div>

    <ng-template #loading>
        <div class="text-center py-20 text-slate-400">
            <div class="w-10 h-10 border-4 border-slate-200 border-t-amber-600 rounded-full animate-spin mx-auto mb-4">
            </div>
            <p>Finding nearby shops...</p>
        </div>
    </ng-template>
</div>
